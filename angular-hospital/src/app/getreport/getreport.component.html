<div class="card border-secondary">
  <div class="card-header text-center" style="color:#2f49b9;"><h3><b>
    Report</b></h3>
</div>
<div class="card-body">
    <div class="form-group">
        <label for="patientname"style="color:#2f49b9"><b>Patient Name</b></label>
        <div class="d-block border p-2 bg-light text-dark">{{details.patientname}}</div>
      <label for="appointmentdate"style="color:#2f49b9"><b>Appointment Date</b></label>
      <div class="d-block border p-2 bg-light text-dark">{{details.appointmentdate}}</div>
      <label for="phonenumber"style="color:#2f49b9"><b>phonenumber</b></label>
      <div class="d-block border p-2 bg-light text-dark">{{details.phonenumber}}</div>
      <label for="age"style="color:#2f49b9"><b>Age</b></label>
      <div class="d-block border p-2 bg-light text-dark">{{details.age}}</div>
      <label for="reason"style="color:#2f49b9"><b>Reason</b></label>
      <div class="d-block border p-2 bg-light text-dark">{{details.reason}}</div>
      <label for="prescription"style="color:#2f49b9"><b>Prescription</b></label>
      <div class="d-block border p-2 bg-light text-dark">{{details.prescription}}</div>

        </div>
        </div>
