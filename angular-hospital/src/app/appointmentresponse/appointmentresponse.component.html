<div class="container">  
    <h3 style="text-align:center;color:#2f49b9">Responses</h3></div>
    <div class="container1">
    <table class="table table-striped">  
        <thead class="thead-dark">  
            <tr>  
              <th>ID</th>  
              <th>Patient Name</th>  
              <th>Phone Number</th>
              <th>Age</th>  
              <th>Reason</th>
              <th>Status</th> 
              <th>Report</th>
            </tr>  
        </thead>  
        <tbody>
<tr *ngFor="let i of d">
            
      <td>{{ i.id }}</td>
      <td>{{ i.patientname }}</td>
      <td>{{i.phonenumber}}</td>
      <td>{{i.age}}</td>
      <td>{{i.reason}}</td>
      
      <td><button class="btn btn-primary" *ngIf="i.status==0">Pending</button>

      <button class="btn btn-success" *ngIf="i.status==1">Accepted</button>
      
    <button class="btn btn-danger" *ngIf="i.status==-1">Rejected</button>
    </td>
    <td>
      <a href="/getreport/{{i.id}}"  class="btn btn-primary" role="button" *ngIf="arr.includes(i.id)" router="getreport">Report Generated</a>
    </td>
</tr>
</tbody>
</table>
</div>
