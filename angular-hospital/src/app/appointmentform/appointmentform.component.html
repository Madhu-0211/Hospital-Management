<div class="card border-primary">
          <h3 style="color:#2f49b9; margin:auto;top:20px;"><b>Appointment Form</b></h3>
    <div class="card-body">
      
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="patientname"style="color:#2f49b9">Patient Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter patient name"
            name="patientname"
            [(ngModel)]="form.patientname"
            required
            minlength="3"
            maxlength="20"
            #patientname="ngModel"
          /></div>
          <div class="form-group">
            <label for="appointmentdate"style="color:#2f49b9">Appointment Date</label>
            <input
              type="date"
              placeholder="Enter Appointment date"
              class="form-control"
              name="appointmentdate"
              [(ngModel)]="form.appointmentdate"
              required
              #appointmentdate="ngModel"
            /></div>
            <div class="form-row">
        <div class="form-group col-md-6">
          <label for="phonenumber"style="color:#2f49b9">Phone number</label>
          <input
            type="text"
            placeholder="Enter contact number"
            class="form-control"
            name="phonenumber"
            [(ngModel)]="form.phonenumber"
            required
            #phonenumber="ngModel"
          /></div>
            <div class="form-group col-md-6">
              <label for="age"style="color:#2f49b9">Age</label>
              <input
                type="text"
                placeholder="Enter your age"
                class="form-control"
                name="age"
                [(ngModel)]="form.age"
                required
                #age="ngModel"
              /></div></div>
              
              <div class="form-group">
                <label for="reason"style="color:#2f49b9">Reason</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your Reason"
                  name="reason"
                  [(ngModel)]="form.reason"
                  required
                  #reason="ngModel"
                /></div>
                <div class="form-group">
                  <label style="color:#2f49b9">Select Timing &nbsp;</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="timing" value="10AM-11AM"[(ngModel)]="form.timing"
                    #timing1="ngModel"> <label for="timing" class="form-check-label"> 10AM-11AM &nbsp;
                  </label>
                  
                    <input class="form-check-input" type="radio" name="timing"value="11AM-12PM" [(ngModel)]="form.timing"
                    #timing2="ngModel"> <label for="timing" class="form-check-label"> 11AM-12PM &nbsp;
                  </label>
                  
                    <input class="form-check-input" type="radio" name="timing"value="12PM-1PM " [(ngModel)]="form.timing"
                    #timing3="ngModel"> <label for="timing"class="form-check-label"> 12PM-1PM &nbsp;
                  </label>
                  
                    <input class="form-check-input" type="radio" name="timing"value="4PM-5PM" [(ngModel)]="form.timing"
                    #timing4="ngModel"> <label for="timing"class="form-check-label"> 4PM-5PM &nbsp;
                  </label>
                  
                    <input class="form-check-input" type="radio" name="timing" value="6PM-7PM "[(ngModel)]="form.timing"
                    #timing5="ngModel"> <label for="timing" class="form-check-label"> 6PM-7PM &nbsp;
                  </label>
                  
                    <input class="form-check-input" type="radio" name="timing" value="7PM-8PM" [(ngModel)]="form.timing"
                    #timing6="ngModel">  <label for="timing" class="form-check-label"> 7PM-8PM &nbsp;
                  </label>
                </div></div>
                
          
        
        <div class="form-group">
          <button class="btn btn-primary btn-block">Submit</button>
        </div>
      </form>
        <div class="alert alert-success" *ngIf=isSuccessful>
          Your request has been placed. 
        </div>
     
    </div>
  </div>
