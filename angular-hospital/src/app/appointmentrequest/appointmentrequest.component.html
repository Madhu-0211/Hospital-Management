<div class="container">  
    <h3 style="text-align:center;color:#2f49b9">Appointment Request</h3></div>
    <div class="container1">
    <table class="table table-striped">  
        <thead class="thead-dark">  
            <tr>  
              <th>ID</th>  
              <th>Patient Name</th>  
              <th>Phone Number</th>
              <th>Age</th>  
              <th>Reason</th>
              <th>Request</th>
            </tr>  
        </thead>  
        <tbody>
<tr *ngFor="let i of d" >
    
    <ng-container *ngIf="i.status==0">
      <td>{{ i.id }}</td>
      <td>{{ i.patientname }}</td>
      <td>{{i.phonenumber}}</td>
      <td>{{i.age}}</td>
      <td>{{i.reason}}</td>
      
      <td>
        <button (click)=acceptRequest(i.id) class="btn btn-primary" ><i class="fas fa-check"></i></button>&nbsp;
        <button (click)=rejectRequest(i.id) class="btn btn-dark" ><i class="fas fa-times"></i></button></td>
    </ng-container>
    <ng-container *ngIf="i.status==1">
      <td>{{ i.id }}</td>
      <td>{{ i.patientname }}</td>
      <td>{{i.phonenumber}}</td>
      <td>{{i.age}}</td>
      <td>{{i.reason}}</td>
      
      <td>
        <a href="/report/{{i.id}}" class='btn btn-primary' router="report">Generate Report</a>
    </ng-container>
    </tr>
</tbody>
</table>
</div>
