<div class="card border-primary" *ngIf="!isSuccessful">
    <h3 style="color:#2f49b9; margin:auto;top:20px;">Signup Page</h3>
  <div class="card-body">
        
        <form
          *ngIf="!isSuccessful"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label for="username"style="color:#2f49b9"><b>Username</b></label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username"
              name="username"
              [(ngModel)]="details.username"
              required
              minlength="3"
              maxlength="20"
              #username="ngModel"
            />
            
          </div>
          <div class="form-group">
            <label for="email" style="color:#2f49b9"><b>Email</b></label>
            <input
              type="email"
              placeholder="Enter Email Address"
              class="form-control"
              name="email"
              [(ngModel)]="details.email"
              required
              email
              #email="ngModel"
            />
            </div>
          <div class="form-group">
            <label for="phonenumber" style="color:#2f49b9"><b>PhoneNumber</b></label>
            <input
              type="phonenumber"
              placeholder="Enter Phonenumber"
              class="form-control"
              name="phonenumber"
              [(ngModel)]="details.phonenumber"
              required
              phonenumber
              #phonenumber="ngModel"
            />
            </div>
            <div class="form-group">
              <label for="password" style="color:#2f49b9"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                class="form-control"
                name="password"
                [(ngModel)]="details.password"
                required
                minlength="6"
                #password="ngModel"
              />
          </div>
          
          <div class="form-group">
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
    
      </div>
    </div>
