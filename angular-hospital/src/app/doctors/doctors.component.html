<div class="container">  
          <h3 style="text-align:center;color:#2f49b9"><b>Doctors List</b></h3></div>
          <div class="container1">
          <table class="table table-striped">  
              <thead class="thead-dark">  
                  <tr>  
                    <th>ID</th> 
                <th>Name</th>  
                <th>Phone Number</th> 
                <th>Hospital Name</th>
                <th>Specilization</th> 
                <th>Experience</th> 
                <th *ngIf="showPatient"> </th>
                <th *ngIf="showAdmin">Manage</th>
              
              </tr>  
          </thead>  
          <tbody>
               <tr *ngFor="let i of d">
              
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.phonenumber }}</td>
                <td>{{i.hospital}}</td>
                <td>{{ i.specialization }}</td>
                <td>{{ i.experience }}</td>
                <td class="appointment" *ngIf="showPatient && (!arr.includes(i.email) || arr1.includes(i.email))">
                    <a href="\appointmentform\{{i.email}}" class='btn btn-primary' router="appointmentform">Book Appointment</a>
                </td>
                <td class="appointment" *ngIf="showPatient && (arr.includes(i.email) && !arr1.includes(i.email))">
                  <button class='btn btn-primary'>Booked</button>
              </td>
              
                <td class="edit" *ngIf="showAdmin">
                  
                  <button (click)=deletedoctor(i.id) class="btn btn-dark" >Delete</button>&nbsp;
                  <a href="/editdoctor/{{i.id}}" class='btn btn-primary' router="editdoctor">Update</a>
                </td>
                
              </tr> 
            </tbody>
          </table>
        
      </div>
