<div class="card border-primary  bg-light" *ngIf="!isLoggedIn">
    <!--h3 style="color:#2f49b9; margin:auto;top:20px;">Login Page</h3-->
    <div class="card-header text-center" style="color:#2f49b9;"><h3><b>
      Login Page</b></h3>
  </div>
  <div class="row">
    <div class="col-sm-12">
    <div class="card-body border bg-white ">
      
    <form
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label for="username" style="color:#2f49b9"><b>Username</b></label>
            <input
              type="text"
              placeholder="Username"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && username.invalid"
            >
              Username is required!
            </div>
          </div>
          <div class="form-group">
            <label for="password" style="color:#2f49b9"><b>Password</b></label>
            <input
              type="password"
              placeholder="Password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && password.invalid"
            >
              <div *ngIf="password.errors?.required">Password is required</div>
              <div *ngIf="password.errors?.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary">
              Login
            </button>
          </div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
    </div>
      </div>
    </div>
    </div>
