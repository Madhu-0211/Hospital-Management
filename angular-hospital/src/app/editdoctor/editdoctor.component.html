<div class="card border-primary">
    <h3 style="color:#2f49b9; margin:auto;top:20px;"><b>Add Doctor</b></h3>
<div class="card-body">

<form
  *ngIf="!isSuccessful"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="doctorname"style="color:#2f49b9">Doctor Name</label>
    <input
      type="text"
      class="form-control"
      
      name="doctorname"
      [(ngModel)]="details.doctorname"
      required
      minlength="3"
      maxlength="20"
      #doctorname="ngModel"
    /></div>
    <div class="form-group col-md-6">
        <label for="username"style="color:#2f49b9">Username</label>
        <input
          type="text"
          class="form-control"
          
          name="username"
          [(ngModel)]="details.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
        /></div>
        </div>
        <div class="form-group">
            <label for="email" style="color:#2f49b9"><b>Email</b></label>
            <input
              type="email"
              placeholder="Enter Email Address"
              class="form-control"
              name="email"
              [(ngModel)]="details.email"
              required
              email
              #email="ngModel"
            /></div>
            <div class="form-group">
              <label for="hospital" style="color:#2f49b9"><b>Hospital Name</b></label>
              <input
                type="hospital"
                placeholder="Enter Hospital Name"
                class="form-control"
                name="hospital"
                [(ngModel)]="details.hospital"
                #hospital="ngModel"
              /></div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="specialization"style="color:#2f49b9">Specialization</label>
                  <input
                    type="text"
                    placeholder="Specify specialization"
                    class="form-control"
                    name="specialization"
                    [(ngModel)]="details.specialization"
                    required
                    #specialization="ngModel"
                  /></div>
                    <div class="form-group col-md-6">
                      <label for="experience"style="color:#2f49b9">Experience</label>
                      <input
                        type="text"
                        placeholder="Enter experience"
                        class="form-control"
                        name="experience"
                        [(ngModel)]="details.experience"
                        required
                        #experience="ngModel"
                      /></div></div>
    
      <div class="form-row">
  <div class="form-group col-md-6">
    <label for="phonenumber"style="color:#2f49b9">Phone number</label>
    <input
      type="text"
      placeholder="Enter contact number"
      class="form-control"
      name="phonenumber"
      [(ngModel)]="details.phonenumber"
      required
      #phonenumber="ngModel"
    /></div>
      <div class="form-group col-md-6">
        <label for="gender"style="color:#2f49b9">Gender</label>
        <input
          type="text"
          placeholder="Enter gender"
          class="form-control"
          name="gender"
          [(ngModel)]="details.gender"
          required
          #gender="ngModel"
        /></div></div>
        <div class="form-group">
            <label for="password" style="color:#2f49b9"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              class="form-control"
              name="password"
              [(ngModel)]="details.password"
              required
              minlength="6"
              #password="ngModel"
            />
        </div>
        
        
          
    
  
  <div class="form-group">
    <button class="btn btn-primary btn-block">Save</button>
  </div>
</form>
  

</div>
</div>
